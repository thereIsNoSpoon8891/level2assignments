<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple HTML Calculator</title>
</head>
<body id="map">
    <div id="addition">
        <form name="add">
            <input type="number" name="firstNumber"/>
            <input type="number" name="secondNumber"/>
            <button>ADD</button>
        </form>
    </div>
    <div id="subtraction">
        <form name="subtract">
            <input type="number" name="firstSubtractedNumber"/>
            <input type="number" name="secondSubtractedNumber"/>
            <button>SUBTRACT</button>
        </form>
    </div>
    <div id="multiplication">
        <form name="multiply">
            <input type="number" name="firstMultipliedNumber">
            <input type="number" name="secondMultipliedNumber"/>
            <button>MULTIPLY</button>
        </form>
    </div>
    <h1 id="sum">=</h1>
    <script src="app.js"></script>
</body>
</html>
